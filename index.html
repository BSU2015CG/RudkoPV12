<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Colors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/componentstyle.css" />
    </head>
    <body>

        <div class="workspace">
           <div class="result-color-box"></div>

           <div id="color-picker-wrap">
               <canvas id="color-picker" width="267" height="267"></canvas>
           </div>

           <div class="color-scheme">
               <div>H <input type="number"><input type="range" /></div>
               <div>S <input type="number"><input type="range" /></div>
               <div>V <input type="number"><input type="range" /></div>
           </div>

           <div class="color-scheme">
               <div>C <input type="number"><input type="range" /></div>
               <div>M <input type="number"><input type="range" /></div>
               <div>Y <input type="number"><input type="range" /></div>
           </div>

           <div class="color-scheme">
               <div>L <input type="number"><input type="range" /></div>
               <div>A <input type="number"><input type="range" /></div>
               <div>B <input type="number"><input type="range" /></div>
           </div>

        </div>
        
        <script src="scripts/colorpicker.js"></script>
        <script src="scripts/currentcolor.js"></script>
        <script src="scripts/init.js"></script>
    </body>
</html>
